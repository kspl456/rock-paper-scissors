<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scisscors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Play Rock-Paper-Scisscors with me!</h1>
    <img src="" alt="Rock Paper Scissors" class="game-image">
    <button class="start-btn">Start game</button>
    <div class="selection">
        <h1><span id="user-choice">Your choice: </span></h1>
        <h1><span id="computer-choice">Computer's choice: </span></h1>
        <h1><span id="result">Result:</span> </h1>
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>




    <script src="script.js" charset="UTF-8"></script>
</body>
</html>
